<body>
  <main>
    <div class="landing-page-background">
      <div class="landing-page-container">
        <div class="landing-page-header">
          <a href="index.html">
            <img src="./images/logo.svg" alt="landing-page-logo" data-aos="fade-down" data-aos-delay="250">
          </a>
          <a href="#" class="landing-page-flag" data-aos="fade-down" data-aos-delay="250">
            <img src="./images/login-register/en_flag.png" alt="landing-flag-logo">
          </a>
        </div>
        <div class="landing-page-body">
          <div class="landing-page-body-image d-none d-lg-block" data-aos="fade-down" data-aos-delay="350">
            <img src="./images/login-register/bn_login.png" alt="landing-page-login-image">
          </div>
          <div class="landing-page-body-form" data-aos="fade-down" data-aos-delay="350">
            <form method="POST" class="landing-form-wrapper">
              <h1>เข้าสู่ระบบ</h1>
              <div class="landing-form-group">
                <div class="form-group-custom input-group mb-3">
                  <div class="input-group-prepend">
                    <img src="./images/login-register/user_icon.png" alt="landing-form-login-username">
                  </div>
                  <input type="tel" class="form-control" name="username" placeholder="กรอกหมายเลขโทรศัพท์" required>
                </div>
                <div class="form-group-custom input-group">
                  <div class="input-group-prepend">
                    <img src="./images/login-register/password_icon.png" alt="landing-form-login-password">
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="กรอกรหัสผ่าน" required>
                </div>
                <div class="form-warning-text">
                  <img src="./images/login-register/warning-circle.svg" alt="landing-page-warning-circle">
                  <p>เบอร์หรือรหัสผ่านไม่ถูกต้อง โปรดลองอีกครั้ง</p>
                </div>
              </div>
              <div class="landing-option-wrapper">
                <a href="index.html" class="option-group">
                  <img src="./images/login-register/home_icon.png" alt="landing-page-back-to-homepage">
                  <span class="text-dark">กลับหน้าหลัก</span>
                </a>
                <a href="https://lin.ee/3jsMetZ" target="_blank" class="option-group">
                  <img src="./images/login-register/key_icon.png" alt="landing-page-forgot-password">
                  <span>ลืมรหัสผ่าน?</span>
                </a>
              </div>
              <button id="login-button" type="submit" class="btn btn-landing-page btn-register" disabled>เข้าสู่ระบบ</button>
              <div class="landing-page-register">
                ยังไม่มีบัญชีผู้ใช้? <a href="register.html">สมัครสมาชิก</a>
              </div>
            </form>
            <div class="landing-page-contact">
              หากพบปัญหาในการเข้าสู่ระบบ <a href="https://lin.ee/3jsMetZ" target="_blank">"คลิกที่นี่"</a> เพื่อติดต่อฝ่ายบริการ
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="libs/js/popper.min.js"></script>
  <script src="libs/js/bootstrap.min.js"></script>
  <script src="libs/js/jquery.min.js"></script>
  <script src="libs/js/slick.min.js"></script>
  <script src="libs/js/w3.js"></script>
  <script src="libs/js/aos.js"></script>
  <script src="js/main.js"></script>
  <script>
    w3.includeHTML();
    $(document).ready(function () {
      const submitButton = $('#login-button');
      const formInput = $('.landing-form-group').find('input');
      let isHasUsername = false;
      let isHasPassword = false;

      formInput.map((idx, dom) => {
        const $input = $(dom);

        $input.focus(function () {
          const $parents = $(this).parents('.form-group-custom');
          $parents.addClass('active');
        });

        $input.focusout(function () {
          const $parents = $(this).parents('.form-group-custom');
          $parents.removeClass('active');
        });

        $input.keyup(function () {
          const value = $(this).val();
          const name = $(this).attr('name');

          submitButton.prop('disabled', true);

          if (name === 'username') {
            isHasUsername = false;

            if (value) {
              isHasUsername = true;
            }
          }

          if (name === 'password') {
            isHasPassword = false;

            if (value) {
              isHasPassword = true;
            }
          }

          if (isHasUsername && isHasPassword) {
            submitButton.prop('disabled', false);
          }
        });
      });
    });
  </script>
</body>
