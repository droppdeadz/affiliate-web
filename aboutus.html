  <header w3-include-html="components/header.html"></header>

    <div class="aboutus-howto-background">

        <div class="howto-title-wrapper">

        </div>
        <div class="howto-slider-container slick-slider">
          <div class="howto-slider-items">

          </div>
          <div class="howto-slider-items">
            <div class="howto-slider-items-images">

            <p>โปรโมท</p>
          </div>
          <div class="howto-slider-items">

              <img src="./images/aboutus/icon_payoff.png" alt="howto-icon-payoff">
            </div>
            <p>รับผลตอบแทน</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid subfooter-container">

  <script>
    w3.includeHTML(setActive);
    
    function setActive() {
      document.getElementById('aboutus').classList.add('active');
      document.getElementById('mobile-aboutus').classList.add('active');
    }

    $(document).ready(function () {
      $(".slick-slider").slick({
        arrows: false,
        dots: false,
        draggable: false,
        slidesToShow: 3,
        responsive: [{
            breakpoint: 330,
            settings: {
              arrows: false,
              centerMode: true,
              slidesToShow: 1,
              centerPadding: "70px",
              dots: false,
            },
          },{
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              slidesToShow: 1,
              centerPadding: "90px",
              dots: false,
            },
          },
        ],
      });
    });
  </script>
